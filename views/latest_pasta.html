<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- css.gg -->
    <link href='https://css.gg/search.css' rel='stylesheet'>

    <title>Sistema CP - Últimas Massas</title>
</head>

<body>
    <div class="container">
        <div class="top-header">
            <button onclick="onOff()">
                + nova Massa
            </button>

            <div class="latest-pasta">
                <a href="/">Voltar</a>
            </div>

            <div class="search">
                <i class="gg-search"></i>
                <input type="search" name="search" placeholder="pesquisar massa">
            </div>

        </div>
        <header>
            <div class="content">
                <div class="number">
                    <h4>Número</h4>
                </div>
                <div class="type">
                    <h4>Tipo de Massa</h4>
                </div>
                <div class="name">
                    <h4>Funcionário</h4>
                </div>
                <div class="date">
                    <h4>Data</h4>
                </div>
            </div>
        </header>

        <main>
            {% for content in contents %}
                {% include "contents.html" %}
            {% endfor %}

        </main>
    </div>

    {% include "modal.html" %}

    <script src="/scripts.js"></script>
</body>

</html>
