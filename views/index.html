<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- css.gg -->
    <link href='https://css.gg/search.css' rel='stylesheet'>

    <title>Sistema CP</title>
</head>

<body>
    <div class="container">
        <div class="top-header">
            <button onclick="onOff()">
                + nova Massa
            </button>

            <div class="search">
                <i class="gg-search"></i>
                <input type="search" name="search" placeholder="pesquisar massa">
            </div>

        </div>
        <header>
            <div class="content">
                <div class="number">
                    <h4>Número</h4>
                </div>
                <div class="type">
                    <h4>Tipo de Massa</h4>
                </div>
                <div class="name">
                    <h4>Funcionário</h4>
                </div>
                <div class="date">
                    <h4>Data</h4>
                </div>
            </div>
        </header>

        <main>
            {% for content in contents %}
            <div class="content">
                <div class="number">
                    <h4>{{ content.number }}</h4>
                </div>
                <div class="type">
                    <h4>{{content.type}}</h4>
                </div>
                <div class="name">
                    <h4>{{content.name}}</h4>
                </div>
                <div class="date">
                    <h4>{{content.date}}</h4>
                </div>
            </div>
            {% endfor %}

        </main>
    </div>

    <div id="modal" class="hide">
        <div class="add_production">
            <h1>Adicionar nova massa</h1>

            <form action="">
                <div class="input-wrapper">
                    <label for="number">Número da massa</label>
                    <input type="number" name="number">
                </div>
                <div class="input-wrapper">
                    <label for="type">Tipo da massa</label>
                    <select name="type">
                        <option value="0">Selecione o Tipo</option>
                        <option value="1">6h</option>
                        <option value="2">12h</option>
                        <option value="3">6h 60g</option>
                        <option value="4">12h 60g</option>
                        <option value="5">18h</option>
                        <option value="6">Doce 6h</option>
                        <option value="7">Doce 12h</option>
                        <option value="7">Doce 12h Modelado</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="number">Cilindro</label>
                    <select name="type">
                        <option value="0">Selecione o Funcionário</option>
                        <option value="1">Artur</option>
                        <option value="2">Davidson</option>
                        <option value="3">Ernando</option>
                        <option value="4">Fábio</option>
                        <option value="5">Matheus</option>
                        <option value="6">Ricardo</option>
                        <option value="7">Waldson</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="number">Data</label>
                    <input type="date">
                </div>

                <a href="#">Voltar</a>

                <button>Salvar</button>
            </form>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>

</html>
